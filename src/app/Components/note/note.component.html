<mat-card class="take-note" fxFlex="noshrink">
    <div *ngIf="takeNote" fxLayout="row" fxLayoutAlign="space-between center">
      <mat-card-title>
        <input matInput placeholder="Title" [(ngModel)]='title' required>
      </mat-card-title>
      <button mat-icon-button matTooltip="Pin"> <img
        src="../assets/dashboard/pin.svg" width="20px" height="20px"></button>
      <!-- <button mat-icon-button matTooltip="Unpin"> <img
      src="../assets/dashboard/pinned.svg" width="20px" height="20px"></button> -->
   </div>
    <div (click)="clickTakeNote()" fxLayout="row" fxLayoutAlign="space-between center">
      <input class="description" matInput placeholder="Take a note..." [(ngModel)]='description' style="width: 400px;"
        required>
      <div *ngIf="!takeNote" fxLayoutAlign="space-between center" fxFlex="noshrink">
        <button mat-icon-button matTooltip="New list"> <img src="../assets/dashboard/check_box.svg" width="24px"
            height="24px"></button>
        <button mat-icon-button matTooltip=" New note with drawing"> <img src="../assets/dashboard/brush.svg"
            width="24px" height="24px"></button>
        <button mat-icon-button matTooltip=" New note with image"> <img src="../assets/dashboard/image.svg" width="24px"
            height="24px"></button>
      </div>
    </div>

    <mat-card-actions *ngIf="takeNote" fxLayout="row" fxLayoutAlign="space-between center">
      <app-icons [noteObject]="data" ></app-icons>
      <button mat-flat-button matTooltip="Create Note" (click)="createNote();">Close</button>
    </mat-card-actions>
  </mat-card>
