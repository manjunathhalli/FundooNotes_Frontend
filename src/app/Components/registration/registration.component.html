<mat-card class="Main-Container">
    <div class="Form-content">
        <form>
            <div>
                <header>
                    <span style="color: blue;">F</span>
                    <span style="color: red;">u</span>
                    <span style="color: yellow;">n</span>
                    <span style="color: blue;">d</span>
                    <span style="color: blue;">o</span>
                    <span style="color: green;">o</span>
                </header>
                <h1>Create your Fundoo Account</h1>
            </div>

            <div class="input-div">
                <mat-form-field appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>


            <div class="input-div">
                <mat-form-field appearance="outline" class="email">
                    <mat-label>Username</mat-label>
                    <input matInput>
                    <mat-icon matSuffix>@gmail.com</mat-icon>
                    <mat-hint>You can use letters, numbers & periods</mat-hint>
                </mat-form-field>
            </div>


            <div class="input-div">
                <button mat-button class="email-a">Use my current email address instead</button>
            </div>

            <div class="input-div">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>

            <div class="pass-hint">
                <mat-hint>Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>
            </div>

            <div class="input-div">
                <mat-checkbox class="">Show Password</mat-checkbox>
            </div>

            <div class="but-div">
                <button mat-flat-button class="next">Next</button>
                <button mat-button class="Signin">Sign in instead</button>
            </div>
        </form>
    </div>

    <div class="img-div">
        <img src="../assets/mainimage.svg">
        <div class="temp-para">
            <p>One account. All of Google<br>
                working for you.</p>
        </div>
    </div>
</mat-card>
