<mat-card class="Main-container">
    <form [formGroup]="ResetForm">
        <div>
            <header>
                <span style="color: blue">F</span>
                <span style="color: red">u</span>
                <span style="color: yellow">n</span>
                <span style="color: blue">d</span>
                <span style="color: blue">o</span>
                <span style="color: green">o</span>
            </header>
            <h1>Account recovery</h1>
            <h2>This helps show that this account really belongs to you</h2>
        </div>

        <div class="input-div">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" type="password" formControlName="password"
                    [type]='hide?"text":"password"'>
                <mat-error *ngIf="ResetForm.get('password')?.errors?.['required']">Password is required</mat-error>
                <mat-error *ngIf="ResetForm.get('password')?.errors?.['pattern']">Invalid Password </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirm</mat-label>
                <input matInput type="password" type="password" formControlName="confirm"
                    [type]='hide?"text":"password"'>
                <mat-error *ngIf="ResetForm.get('confirm')?.errors?.['required']">Password is required</mat-error>
            </mat-form-field>
        </div>

        <div class="input-div">
            <mat-checkbox class="" (change)="hide=!hide">Show Password</mat-checkbox>
        </div>

        <div class="but-div">
            <button mat-flat-button class="next" (click)="Reset()">Next</button>
            <button mat-button class="cancel" [routerLink]="['/login']">Cancel</button>
        </div>

    </form>
</mat-card>
