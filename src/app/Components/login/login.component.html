<mat-card class="Main-container">
    <div class="form-content">
        <form [formGroup]="LoginForm">
            <div>
                <header>
                    <span style="color: blue">F</span>
                    <span style="color: red">u</span>
                    <span style="color: yellow">n</span>
                    <span style="color: blue">d</span>
                    <span style="color: blue">o</span>
                    <span style="color: green">o</span>
                </header>
                <h1>Sign in</h1>
                <h2>Use your Google Account</h2>
            </div>

            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" />
                    <mat-error *ngIf="LoginForm.get('email')?.errors?.['required']">Email is required</mat-error>
                    <mat-error *ngIf="LoginForm.get('email')?.errors?.['email']">Invalid Email </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" [type]='hide?"text":"password"' />
                    <mat-error *ngIf="LoginForm.get('password')?.errors?.['required']">Password is required</mat-error>
                    <mat-error *ngIf="LoginForm.get('password')?.errors?.['pattern']">Invalid Password </mat-error>
                </mat-form-field>
            </div>

            <div class="inp-col">
                <a class="Forgot" routerLink="/forgot">Forgot Password?</a>
                <mat-checkbox class="">Show Password</mat-checkbox>
            </div>

            <div class="but-div">
                <button mat-flat-button class="next">Login</button>
                <a routerLink="/register"><button mat-button class="Signin">Create account</button></a>
            </div>

        </form>
    </div>
</mat-card>
