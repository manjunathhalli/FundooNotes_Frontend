<div [style.background]="data.colour" style="padding: 20px;">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
    <div class="text-Title">
        <input matInput [(ngModel)]="title" style="width: 400px;border: none;" >
    </div>
    <div class="text-body">
        <input matInput [(ngModel)]="description" style="width: 400px;border: none;">
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between end">
        <div>
            <app-icons [noteObject]="data"> </app-icons>
        </div>
        <div>
            <button mat-icon-button (click)="onClose()" style="opacity: 0.9;">
                Close
            </button>
        </div>
    </div>
    </div>
</div>
